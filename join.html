<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>انضم إلينا</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl bg-white p-8 rounded-2xl shadow-lg">
      <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">
        انضم إلينا
      </h2>
      <p class="text-center text-gray-600 mb-8">
        املأ النموذج التالي للانضمام إلى فريقنا أو مجتمعنا!
      </p>

      <form action="#" method="POST" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label
              for="fullname"
              class="block mb-1 text-sm font-medium text-gray-700"
              >الاسم الكامل</label
            >
            <input
              type="text"
              id="fullname"
              name="fullname"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
            />
          </div>
          <div>
            <label
              for="email"
              class="block mb-1 text-sm font-medium text-gray-700"
              >البريد الإلكتروني</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
            />
          </div>
        </div>

        <div>
          <label
            for="phone"
            class="block mb-1 text-sm font-medium text-gray-700"
            >رقم الهاتف (اختياري)</label
          >
          <input
            type="tel"
            id="phone"
            name="phone"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
          />
        </div>

        <div>
          <label
            for="interest"
            class="block mb-1 text-sm font-medium text-gray-700"
            >بماذا ترغب أن تنضم؟</label
          >
          <select
            id="interest"
            name="interest"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-indigo-500"
          >
            <option value="" disabled selected>اختر مجال الانضمام</option>
            <option value="team">الانضمام للفريق</option>
            <option value="community">الانضمام كمشارك</option>
            <option value="job">طلب وظيفة</option>
            <option value="volunteer">التطوع</option>
          </select>
        </div>

        <div>
          <label
            for="message"
            class="block mb-1 text-sm font-medium text-gray-700"
            >رسالتك أو نبذة عنك</label
          >
          <textarea
            id="message"
            name="message"
            rows="4"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
            placeholder="اكتب نبذة قصيرة عنك أو سبب رغبتك في الانضمام..."
          ></textarea>
        </div>

        <button
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300"
        >
          إرسال الطلب
        </button>
      </form>
    </div>
  </body>
</html>
